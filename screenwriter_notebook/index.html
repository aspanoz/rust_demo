<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T.S.T. Calendar</title>
<style>
body { padding: 0px; margin: 0px; max-width: 100vw; overflow-y: hidden; }
#spinner { position: absolute; top: 50%; left: 50%; width: 100%; }
#container {
  display: grid; justify-items: stretch; align-content: stretch; align-items: stretch;
  width: 100vw; height: max-content; padding: 0px; margin: 0px;
}
</style>
</head>
<body>
  <div id="spinner"><div class="spinner">Loading...</div></div>
  <div id="container"><canvas id="canvas"></canvas></div>
  <script type="module">
    import init from './pkg/view.js';
    init().finally(() => document.getElementById("spinner").remove());
    // reload page on onresize
    var doit;
    (window.onresize = function() {
      clearTimeout(doit);
      doit = setTimeout(() => this.location.reload(false), canvas.width = innerWidth, canvas.height = innerHeight, 100);
    })();
  </script>
</body>
</html>
